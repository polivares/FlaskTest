{% extends "layout.html" %}
{% block blog  %}
{% for post in posts %}
<section>
    <h3 class="pos-title">{{post.titulo}}</h3>
    <p class="date">Publicado en: {{ post.fecha.strftime('%m/%d/%Y') }}</p>
    <p>{{post.text}}</p>
    <form class="delete-button" action="{{ url_for('home') }}" method="post">
        <button value="{{post.id}}" name="post_id">Borrar</button>
    </form>
</section>

{% endfor %}
{% endblock %}
